<!DOCTYPE html>
<html>

        <link rel="Stylesheet" type="text/css" href="styles/style.css">

    </head>
    <body>
        <div class="container rounded mt-3 mb-5">
            <div class="row">
                <div class="col articleTitle mt-3">
                    <span>
                        <h4>
                            DIY LEGO 3!

                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="muted-text">Cool School</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="embed-responsive embed-responsive-16by9">

                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <span class="font-weight-bold">Suggested Age: </span>5-7<br>
                    <span class="font-weight-bold">Content Type:  </span>Let's Play [gaming stream]

            </div>
            <form method="get" action="/">
                <div class="d-flex row">
                    <div class="col-md-auto m-2">
                        <div class="rating border p-2 m-2">
                            <fieldset class="star-rating">
                                <span class="star-rating__title font-weight-bold">Entertainment: </span>
                                <div class="star-rating__stars">
                                    <input class="star-rating__input" type="radio" name="rating" value="1" id="rating-1" />
                                    <label class="star-rating__label" for="rating-1" aria-label="One"></label>
                                    <input class="star-rating__input" type="radio" name="rating" value="2" id="rating-2" />
                                    <label class="star-rating__label" for="rating-2" aria-label="Two"></label>
                                    <input class="star-rating__input" type="radio" name="rating" value="3" id="rating-3" />
                                    <label class="star-rating__label" for="rating-3" aria-label="Three"></label>
                                    <input class="star-rating__input" type="radio" name="rating" value="4" id="rating-4" />
                                     <label class="star-rating__label" for="rating-4" aria-label="Four"></label>
                                    <input class="star-rating__input" type="radio" name="rating" value="5" id="rating-5" />
                                    <label class="star-rating__label" for="rating-5" aria-label="Five"></label>
                                    <div class="star-rating__focus"></div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="col-md-auto m-2">
                        <div class="rating border p-2 m-2">
                            <fieldset class="star-rating">
                                 <span class="star-rating__title font-weight-bold">Production</span>
                                 <div class="star-rating__stars">
                                    <input class="star-rating__input" type="radio" name="review" value="1" id="review-1" />
                                    <label class="star-rating__label" for="review-1" aria-label="One"></label>
                                    <input class="star-rating__input" type="radio" name="review" value="2" id="review-2" />
                                    <label class="star-rating__label" for="review-2" aria-label="Two"></label>
                                    <input class="star-rating__input" type="radio" name="review" value="3" id="review-3" />
                                    <label class="star-rating__label" for="review-3" aria-label="Three"></label>
                                    <input class="star-rating__input" type="radio" name="review" value="4" id="review-4" />
                                    <label class="star-rating__label" for="review-4" aria-label="Four"></label>
                                    <input class="star-rating__input" type="radio" name="review" value="5" id="review-5" />
                                    <label class="star-rating__label" for="review-5" aria-label="Five"></label>
                                    <div class="star-rating__focus"></div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="col-md-auto m-2">
                        <div class="rating border p-2 m-2">
                            <fieldset class="star-rating">
                                <span class="star-rating__title font-weight-bold">Creativity</span>
                                <div class="star-rating__stars">
                                    <input class="star-rating__input" type="radio" name="feedback" value="1" id="feedback-1" />
                                    <label class="star-rating__label" for="feedback-1" aria-label="One"></label>
                                    <input class="star-rating__input" type="radio" name="feedback" value="2" id="feedback-2" />

                                    <label class="star-rating__label" for="feedback-3" aria-label="Three"></label>
                                    <input class="star-rating__input" type="radio" name="feedback" value="4" id="feedback-4" />
                                    <label class="star-rating__label" for="feedback-4" aria-label="Four"></label>
                                    <input class="star-rating__input" type="radio" name="feedback" value="5" id="feedback-5" />
                                    <label class="star-rating__label" for="feedback-5" aria-label="Five"></label>
                                    <div class="star-rating__focus"></div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
            </div>
            <div class="collapse show" id="collapsing">
                <div class="d-flex row">
                    <div class="col-md-auto">
                        <button type="button"class="btn btn-outline-success">
                            <i class="far fa-grin"></i> Physical aggression
                        </button>
                        <button type="button"class="btn btn-outline-success">
                            <i class="far fa-grin"></i> Separation
                        </button>
                        <button type="button"class="btn btn-outline-success">
                            <i class="far fa-grin"></i> Kissing - mild
                        </button>
                        <button type="button"class="btn btn-outline-danger">
                            <i class="far fa-frown"></i> Kissing - passionate
                        </button>               
                        <button type="button"class="btn btn-outline-success">
                            <i class="far fa-grin"></i> Non-religious exclamations (dang, shoot, nuts) - minimal
                        </button>
                        <button type="button"class="btn btn-outline-danger">
                                <i class="far fa-frown"></i> Hate speech/slurs
                        </button>
                        <button type="button"class="btn btn-outline-danger">
                            <i class="far fa-frown"></i> Advertising
                        </button>
                        <button type="button"class="btn btn-outline-danger">
                            <i class="far fa-frown"></i> Brand shown prominently
                        </button>
                        <button type="button"class="btn btn-outline-danger">
                            <i class="far fa-frown"></i> Medicine (abuse)
                        </button>
                        <button type="button"class="btn btn-outline-success">
                            <i class="far fa-grin"></i> Themes in lines with character strengths
                        </button>
                        <button type="button"class="btn btn-outline-danger">
                            <i class="far fa-frown"></i> Negative social interactions (more than brief appearance)    
                        </button> 
                        <button type="button"class="btn btn-outline-success">
                            <i class="far fa-grin"></i> Positive, friendly interactions
                        </button> 
                        <button type="button"class="btn btn-outline-success">
                            <i class="far fa-grin"></i> Responsible adults/caregivers
                        </button>
                        <button type="button"class="btn btn-outline-secondary">
                            Language & reading
                        </button>
                        <button type="button"class="btn btn-outline-secondary">
                            Promotes school readiness
                        </button>                
                    </div>
                </div> 
             </div>   
             <p data-toggle="collapse" data-target="#collapsing" class="collapseButton text-center"><i class="fas fa-angle-up"></i>  Show less</p>
             <!--Script responsible for tag collapsing below-->
             <script>
                    $('.collapseButton').click(function(){
                        var $this = $(this);
                        $this.toggleClass('collapseButton');
                        if($this.hasClass('collapseButton')){
                            $this.html('<p data-toggle="collapse" data-target="#collapsing" class="collapseButton text-center"><i class="fas fa-angle-up"></i>  Show less</p>');			
                        } else {
                            $this.html('<p data-toggle="collapse" data-target="#collapsing" class="collapseButton text-center"><i class="fas fa-angle-down"></i>  Show more</p>');
                            }   
                    });
        </script>
        </div>
    </body>
</html>
